<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Puzzle of My Heart</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #d81b60;
      margin-bottom: 20px;
    }

    #puzzle-container {
      width: 300px;
      height: 300px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 2px;
      border: 3px solid #d81b60;
    }

    .tile {
      width: 100px;
      height: 100px;
      background-image: url('https://i.postimg.cc/rFDDxDs0/Whats-App-Image-2025-07-05-at-2-37-18-AM.jpg'); /* Replace with your image */
      background-size: 300px 300px;
      cursor: grab;
    }

    #message {
      margin-top: 30px;
      font-size: 1.5em;
      color: #c2185b;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Puzzle of My Heart</h1>
  <div id="puzzle-container"></div>
  <div id="message">ðŸ’– You complete me. I like you. ðŸ’–</div>

  <script>
    const container = document.getElementById('puzzle-container');
    const message = document.getElementById('message');

    let order = [...Array(9).keys()];
    let tiles = [];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function createTiles() {
      shuffle(order);
      order.forEach((index, i) => {
        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.draggable = true;
        tile.dataset.correct = index;
        tile.style.backgroundPosition = `-${(index % 3) * 100}px -${Math.floor(index / 3) * 100}px`;
        container.appendChild(tile);
        tiles.push(tile);
      });
    }

    let dragSrc;

    container.addEventListener('dragstart', (e) => {
      dragSrc = e.target;
    });

    container.addEventListener('dragover', (e) => {
      e.preventDefault();
    });

    container.addEventListener('drop', (e) => {
      e.preventDefault();
      if (e.target.classList.contains('tile') && e.target !== dragSrc) {
        const dragIndex = tiles.indexOf(dragSrc);
        const dropIndex = tiles.indexOf(e.target);

        // Swap elements in the DOM
        container.insertBefore(dragSrc, tiles[dropIndex]);
        container.insertBefore(e.target, tiles[dragIndex]);

        // Swap in array
        [tiles[dragIndex], tiles[dropIndex]] = [tiles[dropIndex], tiles[dragIndex]];

        checkWin();
      }
    });

    function checkWin() {
      const isComplete = tiles.every((tile, i) => +tile.dataset.correct === i);
      if (isComplete) {
        message.style.display = 'block';
      }
    }

    createTiles();
  </script>
</body>
</html>
